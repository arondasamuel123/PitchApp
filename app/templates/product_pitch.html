{%extends 'base.html'%}
{%block content%}
{{super()}}
<div class="container">
    <h1 align="center">Product Pitches</h1>
{%if promotion_pitches %}
{%for promo in promotion_pitches%}
<div class="row">
    <div class="col-md-2"></div>
    
    <div class= "col-md-8">
        <div class="card text-white bg-dark mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{promo.category}}</h5>
              
              <p class="card-text">{{promo.mintute_pitch}}</p>
              <a style="color: white;" href="/addcomment/{{promo.id}}" class="card-link">Add Comment</a>
              <a style="color: white;" href="/viewcomments/{{promo.id}}" class="card-link">View Comments</a>
            </div>
          </div>
    
    </div>
    
</div>
{%endfor%}
{%else%}
    <h3>No Product Pitches found</h3>
{%endif%}
</div>

{%endblock%}
